<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="icon" type="image/x-icon" href="./favicon.png">
</head>
<body>
    <div class="header-wrapper">
        <div class="logo-wrapper">
            <img class="logo-img" src="./blob.png" alt="logo">
            <div class="text"><i class="fas fa-quote-left"></i>Quoteey <i class="fas fa-quote-right"></i></div>
        </div>
        <div class="title">
            <h1 class="cloud-text cloud-title">Let's see what's in store for you Today!</h1>
        </div>
    </div>    
    <div class="outer-wrapper">
        <div class="spinner-wrapper">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <span class="spinner-load">Loading</span>
        </div>
    <div class="wrapper">
        <header>Quote Of The Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote" >It is better to understand a little than to misunderstand a lot.</p>

                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Anatole France</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"> <i class="fas fa-volume-up"></i> </li>
                    <li class="copy"> <i class="fas fa-copy"></i> </li>
                    <li class="twitter"> <i class="fab fa-twitter"></i> </li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
</div>
    <script src="main.js" ></script>
    <script src="https://kit.fontawesome.com/d8f2bcef3e.js" crossorigin="anonymous"></script>   
</body>
</html>
